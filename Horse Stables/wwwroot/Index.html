<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Horse Stables</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div id="HomeImg">
        <div id="HomeImgTxt">
            <img src="Images/HSlogo.png" />

            <h1>Horse Stables</h1>
            <h3>Home of the Champians</h3>
            <br /><br />
            <button id="AddHBtn" onclick="displayAddForm()">Add Horse</button>
        </div>
    </div>

    <!--Adding a Horse to Stable  -->
    <div id="AddHModal" class="Modal">
        <div class="Modal-Content">
            <a class="ModalClose" onclick="closeAddInput()" aria-label="Close">&#10006;</a><br />
            <h3>Add Horse</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addHorse()">
                <div class="Col2">
                    <label> Horse's Name: </label><br />
                    <input type="text" id="Hname" minlength="2" maxlength="16" required><br /><br />
                    <label> Top Speed: </label><br />
                    <input type="number" id="Hspeed" min="0" max="99" required><br /><br />
                    <label> Breed: </label><br />
                    <input type="text" id="Hbreed" minlength="2" maxlength="20" required><br /><br />
                </div>
                <div class="Col2">
                    <label> Date of Birth: </label><br />
                    <input type="date" id="HDOB" min="1995-01-01" max="2500-12-31" required><br /><br />
                    <label> Gender: </label><br />
                    <select id="Hgender" required>
                        <option value="" disabled selected hidden>Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select><br /><br />
                    <label> Additional Notes: </label><br />
                    <textarea type="text" id="Hnotes" maxlength="50" rows="2" cols="25"></textarea><br /><br />
                </div>
                <!-- Add Horse Button -->
                <input class="SubmitBtn" type="submit" value="Add">
            </form>
        </div>
    </div>

    <div id="EditHModal" class="Modal">
        <div class="Modal-Content">
            <a class="ModalClose" onclick="closeEditInput()" aria-label="Close">&#10006;</a><br />
            <h3>Edit Horse</h3>
            <!-- Editing Existing Horse -->
            <form action="javascript:void(0);" onsubmit="updateHorse()">
                <div class="Col2">
                    <input type="hidden" id="edit-Id">
                    <label> Horse's Name: </label><br />
                    <input type="text" id="edit-Hname" minlength="2" maxlength="16" required><br /><br />
                    <label> Top Speed: </label><br />
                    <input type="number" id="edit-Hspeed" min="0" max="99" required><br /><br />
                    <label> Breed: </label><br />
                    <input type="text" id="edit-Hbreed" minlength="2" maxlength="20" required><br /><br />
                </div>
                <div class="Col2">
                    <label> Date of Birth: </label><br />
                    <input type="date" id="edit-HDOB" min="1995-01-01" max="2500-12-31" required><br /><br />
                    <label> Gender: </label><br />
                    <select id="edit-Hgender" required>
                        <option value="" disabled selected hidden>Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select><br /><br />
                    <label> Additional Notes: </label><br />
                    <textarea type="text" id="edit-Hnotes" maxlength="50" rows="2" cols="25"></textarea><br /><br />
                </div>
                <!-- Edit Horse Button -->
                <input class="SubmitBtn" type="submit" value="Save">
            </form>
        </div>
    </div>

    <!-- Horses's in the Stable -->
    <p id="counter"></p>

    <table id="HorseTable">
        <tr id="HTableHead">
            <th>Name</th>
            <th>Top Speed</th>
            <th>Breed</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Notes</th>
            <th></th>
            <th></th>
        </tr>
        <!-- Where we show the Horses in the Stables -->
        <tbody id="horses"></tbody>
    </table>

    <footer id="HSFooter">
        <img src="Images/HSlogo.png" />
        <h5>Horse Stables 2020</h5>
    </footer>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
